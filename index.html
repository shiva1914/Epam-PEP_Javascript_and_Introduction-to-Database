<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
        <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
        <link rel="stylesheet"  href="./css/Style.css">
        <script src="./js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel">
                <div class="row">
                    <div class="col liquid">
                        <img src="./assets/logo.png" alt="">
                        <div class="owl-carousel owl-theme">
                            <img src="./assets/undraw_fingerprint_swrc.svg" alt="" class="login_img">
                        </div>
                    </div>
                    <div class="col login">
                        <form>
                            <div class="titles">
                                <h6>We keep everything</h6>
                                <h3>Ready to Login</h3>
                            </div>
                            <div class="form-group">
                                <input type="text" id="email" placeholder="Email" class="form-input">
                                <div class="input-icon">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" placeholder="Password" class="form-input">
                                <div class="input-icon">
                                    <i class="fas fa-user-lock"></i>
                                </div>
                            </div>
                            <input type = "submit" value = "Login" onclick = "login()" class="btn btn-login">
                            <a href="register.html" class="btn btn-signup">Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $('.owl-carousel').owlCarousel({
                    loop: true,
                    autoplay: true,
                    autoplayTimeout: 2000,
                    autoplayHoverPause: true,
                    items: 1
                });
            });
        </script>
    </body>
</html>
